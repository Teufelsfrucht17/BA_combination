# config.yaml - Zentrale Konfiguration für BA_combination Unified Version

data:
  # Portfolio-Definitionen (jedes Portfolio hat eigenes Universe und Index)
  portfolios:
    dax:
      name: "DAX Portfolio"
      universe:
        - RHMG.DE
        - ENR1n.DE
        - TKAG.DE
        - FTKn.DE
        - ACT1.DE
        - DEZG.DE
      index: ".GDAXI"  # DAX Index (Large Cap)
      index_feature: "change_dax"

    sdax:
      name: "SDAX Portfolio"
      universe:
        - 1U1.DE
        - ADNGk.DE
        - AOFG.DE
        - COKG.DE
        - CWCG.DE
        - DMPG.DE
      index: ".SDAXI"  # SDAX Index (Small Cap)
      index_feature: "change_sdax"

  # Gemeinsame Indizes für alle Portfolios (z.B. Volatilität)
  common_indices:
    - ".V1XI"  # VDAX Index (Volatilitätsindex)

  fields:
    - "OPEN_PRC"
    - "HIGH_1"
    - "LOW_1"
    - "TRDPRC_1"
    - "ACVOL_1"

  periods:
    daily:
      interval: "daily"
      start: "2024-01-01"
      end: "2025-11-15"

    intraday:
      interval: "30min"
      start: "2024-01-01"
      end: "2025-11-15"

features:
  # X-Variablen (anpassbar)
  # Hinweis: change_dax oder change_sdax wird automatisch basierend auf Portfolio verwendet
  input_features:
    - momentum_5     # 5-Perioden Momentum
    - momentum_10    # 10-Perioden Momentum
    - portfolio_index_change  # Wird zu change_dax oder change_sdax je nach Portfolio
    - vdax_absolute  # VDAX absoluter Wert
    - volume_ratio   # Volume Verhältnis

  # Y-Variable (Ziel)
  target: "price_change_next"

  # Feature Engineering Parameter
  momentum_periods: [5, 10, 20]
  rolling_window: 20

models:
  # Alle Modelle aus Version 1
  pytorch_nn:
    enabled: true
    hidden1: 64
    hidden2: 32
    epochs: 200
    batch_size: 64
    learning_rate: 0.001
    validation_split: 0.2

  sklearn_nn:
    enabled: true
    hidden_layer_sizes: [64, 32]
    max_iter: 500

  ols:
    enabled: true

  ridge:
    enabled: true
    alpha_values: [0.1, 0.5, 1.0, 2.0, 5.0, 10.0]

  random_forest:
    enabled: true
    n_estimators: 300
    max_depth: 10
    min_samples_split: 5

training:
  test_split: 0.2
  cross_validation:
    enabled: true
    n_splits: 5
    type: "TimeSeriesSplit"

  scaling:
    method: "StandardScaler"  # oder "MinMaxScaler"

output:
  save_models: true
  save_predictions: true
  save_comparison: true
  format: "excel"  # und/oder "csv"
