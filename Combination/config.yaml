data:
  portfolios:
    dax:
      enabled: false
      name: "DAX Portfolio"
      universe:
        - RHMG.DE
        - ENR1n.DE
        - TKAG.DE
        - FTKn.DE
        - ACT1.DE
        - DEZG.DE
      index: ".GDAXI"
      index_feature: "change_dax"

    sdax:
      enabled: true
      name: "SDAX Portfolio"
      universe:
        - 1U1.DE
        - ADNGk.DE
        - AOFG.DE
        - COKG.DE
        - CWCG.DE
        - DMPG.DE
      index: ".SDAXI"
      index_feature: "change_sdax"

  common_indices:
    - ".V1XI"

  fields:
    - "OPEN_PRC"
    - "HIGH_1"
    - "LOW_1"
    - "TRDPRC_1"
    - "ACVOL_1"

  periods:
    daily:
      enabled: true
    intraday:
      enabled: false



features:
  risk_free_rate: 0.027
  
  input_features:
    - momentum_5
    - momentum_10
    - momentum_20
    - portfolio_index_change
    - vdax_absolute
    - volume_ratio
    - rolling_volatility_10
    - rolling_volatility_20

  target: "price_change_next"

  momentum_periods: [5, 10, 20]
  rolling_window: 20
  volatility_windows: [10, 20]

models:
  active_models: ["pytorch_nn", "ols"]

  pytorch_nn:
    enabled: true
    hidden1: 128
    hidden2: 64
    epochs: 400
    batch_size: 64
    learning_rate: 0.0005
    validation_split: 0.2
    weight_decay: 0.0005
    early_stopping_patience: 40
    scheduler_patience: 15

  ols:
    enabled: true

  ridge:
    enabled: false
    alpha_values: [0.1, 0.5, 1.0, 2.0, 5.0, 10.0]

  random_forest:
    enabled: false
    n_estimators: 300
    max_depth: 10
    min_samples_split: 5

  naive_baseline:
    enabled: false

training:
  ffc_runs: true
  test_split: 0.2
  cross_validation:
    enabled: true
    n_splits: 5
    type: "TimeSeriesSplit"

  scaling:
    method: "StandardScaler"

output:
  save_models: true
  save_predictions: true
  save_comparison: true
  format: "excel"
