tickers:
  - 1U1.DE
  - ADNGk.DE
  - AOFG.DE
  - COKG.DE
  - CWCG.DE
  - DMPG.DE
interval: 30min
history:
  start: "2025-01-01T00:00:00"
  end: "2025-11-11T00:00:00"
features:
  - momentum_5
  - ret_1
target: y_next
time_steps: 10
scaler: standard
model: lstm  # options: lstm, mlp, linear
train:
  batch_size: 128
  epochs: 100
  lr: 0.0005
  hidden_size: 64
  num_layers: 2
  dropout: 0.2
  bidirectional: true
  head_hidden_size: 64
  head_dropout: 0.1
  layer_norm: true
  patience: 15
  device: cpu
  # regularization/optimization
  weight_decay: 0.0001
  clip_norm: 1.0
  loss: huber  # options: mse, huber
  scheduler: plateau
  lr_factor: 0.5
  lr_patience: 5
  min_lr: 1.0e-6
cv:
  n_splits: 10
sklearn:
  model_type: ridge
  ridge_alpha: 1.0
  alpha_grid: [0.1, 0.5, 1.0, 2.0, 5.0, 10.0]
  models:
    - name: ols
      model_type: ols
    - name: ridge
      model_type: ridge
      ridge_alpha: 1.0
      alpha_grid: [0.1, 0.5, 1.0, 2.0, 5.0, 10.0]
    - name: random_forest
      model_type: random_forest
      n_estimators: 300
      max_depth: 8
      random_state: 42
paths:
  history: artifacts/history.csv
  signals: artifacts/signals.csv
  model_summary: artifacts/model_summary.json
  pytorch:
    scaler: artifacts/pytorch/scaler.pkl
    model: artifacts/pytorch/best_model.pt
    cv_report: artifacts/pytorch/cv_metrics.json
    predictions: artifacts/pytorch/predictions.csv
    metrics: artifacts/pytorch/metrics.json
  sklearn:
    scaler: artifacts/sklearn/scaler.pkl
    model: artifacts/sklearn/best_model.joblib
    cv_report: artifacts/sklearn/cv_metrics.json
    predictions: artifacts/sklearn/predictions.csv
    metrics: artifacts/sklearn/metrics.json
live:
  polling_minutes: 30min
  trading_hours:
    start: "08:00"
    end: "20:00"
  max_history_bars: 200
  offline_mode: false
